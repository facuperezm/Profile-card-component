<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div role="profile-card" class="container">
        <header class="background">
          <img
            class="background-container"
            src="/images/bg-pattern-card.svg"
            alt="background patern for a profile card"
          />
          <img
            class="profile-pic"
            src="./images/image-victor.jpg"
            alt="profile picture of a person"
          />
        </header>
        <main>
          <h2 class="profile-name">Victor Crest <span>26</span></h2>
          <p class="city">London</p>
        </main>
        <div class="divider"></div>
        <footer>
          <ul class="list-items">
            <div>
              <li>80K</li>
              <span>Followers</span>
            </div>
            <div>
              <li>803K</li>
              <span>likes</span>
            </div>
            <div>
              <li>1.4K</li>
              <span>Photos</span>
            </div>
          </ul>
        </footer>
      </div>

      <div class="bg-top">
        <img src="./images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="bg-bottom">
        <img src="./images/bg-pattern-bottom.svg" alt="" />
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. <br />Coded by
        <a href="https://github.com/facuperezm">Facundo Perez Montalvo</a>.
      </div>
    </main>
  </body>
</html>
